<!DOCTYPE html>
<html>
<head>
    <title>Sport News</title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/app.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script src="scripts/libs/rsvp.min.js"></script>
    <script src="scripts/app/http-request.js"></script>
    <script src="scripts/app/extensions.js"></script>
    <script src="scripts/app/connection.js"></script>
    <script src="scripts/app/media.js"></script>
    <script src="scripts/app/headlines.js"></script>
    <script src="scripts/app/article.js"></script>
    <script src="scripts/app/weather.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
    <div data-role="view" id="headlines-view" data-id="headlines-view"
        data-layout="main-layout" data-title="Sport"
        data-show="app.matches.init">
        <ul data-role="listview" data-bind="source: headlines" data-template="headline-template"></ul>
    </div>

    <div data-role="layout" id="main-layout" data-id="main-layout">
        <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </header>
        <footer data-role="footer">
            <div data-role="tabstrip">
                <a href="#headlines-view" data-icon="home">Sport</a>
                <a href="views/weather-view.html#weather-view" data-icon="globe">Weather</a>
            </div>
        </footer>
    </div>

    <script id="headline-template" type="text/x-kendo-template">
        <li class="headline">
            <h2>#: headline #</h2>
        
            # if (images.length > 0) { #
                <img src="#= images[0].url #" width="290"/> 
            # } #      

            <p>#: description #</p>
            <a data-role="button" data-bind="events: { click: navigateToArticle }">See more...</a>
        </li>
    </script>
</body>
</html>
