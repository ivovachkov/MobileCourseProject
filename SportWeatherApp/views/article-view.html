<div data-role="view" id="article-view" data-id="article-view" 
    data-layout="main-layout" data-title="News"
    data-show="app.article.init" >

    <header data-role="header">
        <div data-role="navbar">
            <span data-role="view-title"></span>
            <a data-align="right" data-role="backbutton" class="nav-button" href="#index">Back</a>
        </div>
    </header>

    <div id="articleContainer" data-template="articleTemplate" data-bind="source: articleInfo">

    </div>
</div>

<script type="text/x-kendo-template" id="articleTemplate">
        <h1>#: data.headline #</h1>
            
        # if (data.images) { #
            <img src="#= data.images[0].url #" width="290"/> 
        # } # 

        <h3>#: data.title #</h3>
        <h3>#: data.story #</h3>
        <p><span>by <strong>#= data.byline #<strong></span></p>
</script>
